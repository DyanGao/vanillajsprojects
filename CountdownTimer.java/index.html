<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="heading">
      <h1>Happy New year 2021</h1>
    </div>
    <div class="countdown">
        <div class="total days">
          <div class="count days" id="days">0</div>
          <span class="name days">Days</span>
        </div>
        <div class="total hours">
          <div class="count hours" id="hours">0</div>
          <span class="name hours">Hours</span>
        </div>
        <div class="total mins">
          <div class="count mins" id="mins">0</div>
          <span class="name mins" >Minutes</span>
        </div>
        <div class="total secs">
          <div class="count secs" id="secs">0</div>
          <span class="name secs" >Secs</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
